<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div id="recipe">
        <h1>{{heading}}</h1>
    
        <img :src="img.src" :alt="img.alt"/>

        <h3>{{serving}}</h3>

        <ul id="ingrediants" @click="toggleIngrediants" >
            Ingrediants <br>
            <input  type="text" placeholder="Add ingrediants here" v-model="newIngrediant" id="newIngrediant">
            <button @click="addIngrediant">Submit</button>
            <li v-for="ingrediant in ingrediants" v-show="showIngrediants" >
                {{ingrediant}}
            </li>
        </ul>

        <ul id= method @click="toggleMethod">
            Method <br>
            <input v-model="newStep" type="text" placeholder="Add steps here">
            <button @click="addMethod">Submit</button>
            <li v-for="step in steps" v-show="showMethod">
                {{step}}
            </li>
        </ul>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="app.js"></script>
</body>
</html>
